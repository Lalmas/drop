---
- name: Remove 'castle-gate' role from instance profile
  local_action:
    module: command
      aws --region {{aws_region}} iam remove-role-from-instance-profile --instance-profile-name {{tag_prefix}}castle-gate-profile --role-name {{tag_prefix}}castle-gate

- name: Delete 'castle-gate' role
  local_action:
    module: command
      aws --region {{aws_region}} iam delete-role --role-name {{tag_prefix}}castle-gate

- name: Delete 'castle-gate' instance profile
  local_action:
    module: command
      aws --region {{aws_region}} iam delete-instance-profile --instance-profile-name {{tag_prefix}}castle-gate-profile




