---
# This file create a {{tag_prefix}}vault security group
- name: Create 'vault' security group
  local_action:
     module: ec2_group
     name: "{{tag_prefix}}vault"
     description: "LDAP and SQL Databases"
     region: "{{aws_region}}"
     rules:
       - proto: tcp
         type: ssh
         from_port: 22
         to_port: 22
         group_name: "{{tag_prefix}}kitchen-door"
       - proto: tcp
         from_port: 5432
         to_port: 5432
         group_name: "{{tag_prefix}}castle-gate"
     rules_egress:
       - proto: all
         type: all
         cidr_ip: 0.0.0.0/0

